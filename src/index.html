<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component Main</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container-absolute">
        <div class="card-container-evaluation">
            <img class="star-svg" src="/images/icon-star.svg" alt="">
            <h1 class="title">How did we do ?</h1>
            <p>Please let us know how we did your support request. All feedback is appreciated to help
                us improve our
                offering!</p>
            <div class="options">
                <button class="circle">1</button>
                <button class="circle">2</button>
                <button class="circle">3</button>
                <button class="circle">4</button>
                <button class="circle">5</button>
            </div>
            <input id="btn" type="submit" class="submit" value="submit">
        </div>
        <div class="card-container-thankyou">
            <img class="thankyou-svg" src="/images/illustration-thank-you.svg" alt="">
            <p class="result-sentence">You selected <span id="rating">4</span> out of 5</p>
            <h2 class="title">Thank you!</h2>
            <p>We appreciated you taking the time to give a rating. If you ever need more support,
                don't
                hesitate to
                get in touch!</p>
        </div>
    </div>
</body>

</html>
